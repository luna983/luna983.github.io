<!doctype html>
<html lang="en-US">
  
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title> {{ site.title }} </title>
    <meta name="description" content="{{ site.meta_description }}">
    <meta name="keywords" content="{{ site.meta_keywords }}">
    <meta name="author" content="{{ site.meta_author }}">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="/assets/css/style.css">

  </head>
  <body>
    <div class="wrapper">
      <header>
        
        <img src="{{ site.profile_pic }}" alt="Profile">
        <p><small>Photo by <a href="{{ site.profile_link }}">{{ site.profile_credit }}</a></small><br></p>
                
        <h1>{{ site.title }}</h1>
        <p><strong>{{ site.short_description }}</strong></p>
        <p>{{ site.long_description }}<br></p>
        <p><a href="{{ site.long_url }}{{ site.academic_cv_file }}">Academic CV</a> &#124; <a href="{{ site.long_url }}{{ site.non_academic_cv_file }}">Non-Academic CV</a> &#124; <a href="mailto:{{ site.email }}">Email</a> &#124; <a href="{{ site.github }}">GitHub</a><br></p>
        <p><br></p>
        
      </header>
      <section>

      {{ content }}

      </section>
      
    </div>
    
    <script src="/assets/js/scale.fix.js"></script>

  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
